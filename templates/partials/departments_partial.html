{{ define "departments_partial" }}
<div class="data-table-container">
    <table class="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Department Name</th>
                <th>Description</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="departments-table-body">
            <!-- Data will go here. Showing pseudo data for now -->
            {{range .Departments}}
            <tr>
                <td>#{{.ID}}</td>
                <td><strong>{{.Name}}</strong></td>
                <td>{{.Description}}</td>
                <td>{{.CreatedAt.Format "Jan 02, 2006"}}</td>
                <td>
                    <button class="btn btn-ghost btn-sm" title="Edit"><i
                            class="fa-solid fa-pen-to-square"></i></button>
                    <button class="btn btn-ghost btn-sm text-danger" title="Delete"><i
                            class="fa-solid fa-trash-can"></i></button>
                </td>
            </tr>
            {{else}}
            <tr>
                <td colspan="5" class="text-center p-8 text-muted">No departments found.</td>
            </tr>
            {{end}}
        </tbody>
    </table>
    <div class="htmx-indicator" style="padding: 1rem; text-align: center;">Loading...</div>
</div>
{{ end }}
