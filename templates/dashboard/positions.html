{{template "base.html" .}}

{{define "title"}}HR Dashboard - Positions{{end}}

{{define "content"}}
<div class="animate-fade-in">
    <header class="table-header">
        <div>
            <h1 class="text-2xl font-bold">Positions</h1>
            <p class="text-muted">Manage job roles and vacancies.</p>
        </div>
        <div class="search-bar">
            <span class="search-icon" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%);"><i
                    class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" name="q" class="search-input" placeholder="Search positions..."
                hx-get="/positions" hx-trigger="keyup changed delay:500ms" hx-target="#positions_partial"
                hx-indicator=".htmx-indicator">
        </div>
    </header>

    <div id="positions_partial">
        {{ template "positions_partial" . }}
    </div>

</div>
{{end}}
