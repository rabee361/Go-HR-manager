{{template "base.html" .}}

{{define "title"}}HR Dashboard - Employees{{end}}

{{define "content"}}
<div class="animate-fade-in">
    <header class="table-header">
        <div>
            <h1 class="text-2xl font-bold">Employees Directory</h1>
            <p class="text-muted">View and manage your workforce.</p>
        </div>
        <div class="search-bar">
            <span class="search-icon" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%);"><i
                    class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" name="q" class="search-input" placeholder="Search employees..."
                hx-get="/employees" hx-trigger="keyup changed delay:500ms" hx-target="#employees_partial"
                hx-indicator=".htmx-indicator">
        </div>
    </header>

    <div id="employees_partial">
        {{template "employees_partial" .}}
    </div>
</div>
{{end}}
