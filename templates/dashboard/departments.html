{{template "base.html" .}}

{{define "title"}}HR Dashboard - Departments{{end}}

{{define "content"}}
<div class="animate-fade-in">
    <header class="table-header">
        <div>
            <h1 class="text-2xl font-bold">Departments Management</h1>
            <p class="text-muted">Manage company organizational units.</p>
        </div>
        <div class="search-bar">
            <span class="search-icon" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%);"><i
                    class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" name="q" class="search-input" placeholder="Search departments..."
                hx-get="/departments" hx-trigger="keyup changed delay:500ms" hx-target="#departments_partial"
                hx-indicator=".htmx-indicator">
        </div>
    </header>
    <div id="departments_partial">
        {{template "departments_partial" .}}
    </div>
</div>
{{end}}
