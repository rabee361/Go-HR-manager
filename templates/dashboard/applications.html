{{template "base.html" .}}

{{define "title"}}HR Dashboard - Applications{{end}}

{{define "content"}}
<div class="animate-fade-in">
    <header class="table-header">
        <div>
            <h1 class="text-2xl font-bold">Candidates & Applications</h1>
            <p class="text-muted">Review job applications and hiring progress.</p>
        </div>
        <div class="search-bar">
            <span class="search-icon" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%);"><i
                    class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" name="q" class="search-input" placeholder="Search candidates..." hx-get="/applications"
                hx-trigger="keyup changed delay:500ms" hx-target="#applications_partial" hx-indicator=".htmx-indicator">
        </div>
    </header>

    <div id="applications_partial">
        {{template "applications_partial" .}}
    </div>
</div>

<style>
    .badge {
        padding: 0.25rem 0.625rem;
        border-radius: 999px;
        font-size: 0.75rem;
        font-weight: 600;
    }

    .badge-success {
        background: #dcfce7;
        color: #166534;
    }

    .badge-warning {
        background: #fef3c7;
        color: #92400e;
    }

    .badge-info {
        background: #e0f2fe;
        color: #075985;
    }

    .text-center {
        text-align: center;
    }

    .mb-8 {
        margin-bottom: 2rem;
    }

    .mt-4 {
        margin-top: 1rem;
    }
</style>
{{end}}
